<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>鸦巢</title>
    <style>
        /* --- 1. 基础变量 --- */
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --secondary-text: #8e8e93;
            --input-bg: #1c1c1e;
            --separator: #38383a;
            --accent: #bf5af2;
            /* 顶部栏高度：增加高度以避开灵动岛/刘海 */
            --header-inner-height: 50px; 
            /* 顶部总高度 = 刘海 + 内部高度 + 额外缓冲 */
            --header-total-height: calc(env(safe-area-inset-top) + var(--header-inner-height) + 10px);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        /* --- 2. 顶部导航 (修复遮挡问题) --- */
        #header {
            position: fixed;
            top: 0; left: 0; right: 0;
            /* 关键：利用 padding 把内容往下挤，避开刘海 */
            padding-top: calc(env(safe-area-inset-top) + 10px); 
            padding-bottom: 10px;
            padding-left: 16px;
            padding-right: 16px;
            height: var(--header-inner-height);
            
            display: flex;
            align-items: center;
            gap: 12px;
            
            /* 背景加深，防止透出下面的字 */
            background: rgba(0,0,0,0.95); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 100;
            border-bottom: 0.5px solid #222;
        }

        #search-box {
            flex: 1;
            background: var(--input-bg);
            border: none;
            border-radius: 10px;
            height: 36px;
            padding: 0 12px;
            color: white;
            font-size: 17px;
            outline: none;
        }

        #sort-btn {
            background: none;
            border: none;
            color: var(--accent);
            font-size: 16px;
            font-weight: 600;
            padding: 5px;
            height: 36px;
        }

        /* --- 3. 列表区域 --- */
        #list-container {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0 16px;
            /* 顶部内边距 = Header的总高度，保证第一条不被挡住 */
            padding-top: var(--header-total-height);
            padding-bottom: 120px; 
        }

        .item {
            display: flex;
            align-items: flex-start;
            padding: 14px 0;
            border-bottom: 0.5px solid var(--separator);
            animation: fadeIn 0.3s ease;
        }

        .circle {
            width: 22px;
            height: 22px;
            border: 2px solid var(--secondary-text);
            border-radius: 50%;
            margin-right: 14px;
            flex-shrink: 0;
            margin-top: 2px;
            transition: all 0.2s;
        }
        
        /* 归档后的视觉样式 */
        .item.archived-style .circle {
            background-color: var(--secondary-text);
            opacity: 0.5;
            border-color: transparent;
        }
        .item.archived-style .content {
            color: #555;
            text-decoration: line-through;
        }

        .content {
            flex: 1;
            font-size: 17px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* 隐藏动画 */
        .hiding {
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.3s ease;
        }

        /* --- 4. 底部输入区 --- */
        #footer {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: var(--bg-color);
            padding: 10px 16px;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
            z-index: 90;
        }

        #ghost-input {
            display: flex;
            align-items: center;
            height: 44px;
            color: var(--secondary-text);
        }

        .dashed-circle {
            width: 22px;
            height: 22px;
            border: 2px dashed var(--secondary-text);
            border-radius: 50%;
            margin-right: 14px;
        }

        #real-input-area {
            display: none;
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: var(--input-bg);
            padding: 16px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            z-index: 101;
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            font-family: inherit;
            resize: none;
            outline: none;
            max-height: 40vh;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 95;
            backdrop-filter: blur(2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="header">
        <input type="text" id="search-box" placeholder="搜索 (含已归档)">
        <button id="sort-btn" onclick="toggleSort()">↓</button>
    </div>

    <div id="list-container"></div>

    <div id="overlay" onclick="saveAndClose()"></div>

    <div id="footer">
        <div id="ghost-input" onclick="openInput()">
            <div class="dashed-circle"></div>
        </div>
    </div>

    <div id="real-input-area">
        <textarea id="note-input" rows="3" placeholder="记点什么..."></textarea>
    </div>

    <script>
        let notes = JSON.parse(localStorage.getItem('crows_nest_data')) || [];
        let isDesc = true; 
        let editingId = null; // 用于记录正在修改哪一条笔记

        const listEl = document.getElementById('list-container');
        const inputArea = document.getElementById('real-input-area');
        const overlay = document.getElementById('overlay');
        const textarea = document.getElementById('note-input');
        const ghostInput = document.getElementById('ghost-input');
        const searchBox = document.getElementById('search-box');
        const sortBtn = document.getElementById('sort-btn');

        function render() {
            listEl.innerHTML = '';
            
            const query = searchBox.value.trim().toLowerCase();
            let filtered;

            if (query) {
                // 搜索模式：显示匹配的内容，哪怕已归档
                filtered = notes.filter(n => n.text.toLowerCase().includes(query));
            } else {
                // 正常模式：只显示未归档
                filtered = notes.filter(n => !n.archived);
            }

            // 排序
            filtered.sort((a, b) => isDesc ? b.time - a.time : a.time - b.time);

            filtered.forEach(note => {
                const div = document.createElement('div');
                div.className = 'item';
                // 如果是搜索出来的已归档内容，加个样式区分
                if(note.archived) div.classList.add('archived-style');

                div.innerHTML = `
                    <div class="circle" onclick="event.stopPropagation(); archiveNote(${note.id}, this)"></div>
                    <div class="content" onclick="openInput(${note.id})">${note.text}</div>
                `;
                listEl.appendChild(div);
            });
        }

        // 打开输入框 (支持新增 或 修改)
        function openInput(id = null) {
            overlay.style.display = 'block';
            inputArea.style.display = 'block';
            ghostInput.style.opacity = '0';
            
            if (id) {
                // 修改模式
                const note = notes.find(n => n.id === id);
                if (note) {
                    textarea.value = note.text;
                    editingId = id; // 标记正在编辑 ID
                }
            } else {
                // 新增模式
                textarea.value = '';
                editingId = null;
            }
            
            textarea.focus();
        }

        // 保存逻辑 (区分新增和修改)
        function saveAndClose() {
            const text = textarea.value.trim();
            
            if (text) {
                if (editingId) {
                    // 更新旧笔记
                    const note = notes.find(n => n.id === editingId);
                    if (note) {
                        note.text = text;
                        // 更新时间戳让它浮动到最新？如果不想要这个逻辑，可以把下面这行删掉
                        note.time = Date.now(); 
                        // 如果修改了已归档的笔记，要不要把它“复活”？
                        // 这里默认复活：
                        note.archived = false;
                    }
                } else {
                    // 创建新笔记
                    notes.push({
                        id: Date.now(),
                        text: text,
                        time: Date.now(),
                        archived: false
                    });
                }
                saveData();
            }
            
            // 还原界面
            overlay.style.display = 'none';
            inputArea.style.display = 'none';
            ghostInput.style.opacity = '1';
            textarea.blur();
            editingId = null; // 重置编辑状态
            render();
        }

        window.archiveNote = function(id, el) {
            const item = el.parentElement;
            item.classList.add('hiding'); // 播放消失动画
            
            setTimeout(() => {
                const note = notes.find(n => n.id === id);
                if (note) note.archived = !note.archived; // 切换状态
                saveData();
                render();
            }, 300);
        }

        window.toggleSort = function() {
            isDesc = !isDesc;
            sortBtn.innerText = isDesc ? '↓' : '↑';
            render();
        }

        searchBox.addEventListener('input', render);

        function saveData() {
            localStorage.setItem('crows_nest_data', JSON.stringify(notes));
        }

        render();
    </script>
</body>
</html>
