<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>鸦巢</title>
    <style>
        /* --- 1. 基础样式 --- */
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --secondary-text: #8e8e93;
            --input-bg: #1c1c1e;
            --separator: #38383a;
            --accent: #bf5af2;
            /* 定义顶部栏高度 */
            --header-height: 50px; 
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* 关键修改：body 不再负责避让刘海，交给 header 自己处理 */
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        /* --- 2. 顶部导航 (强制固定在顶部) --- */
        #header {
            position: fixed; /* 钉死在屏幕上，不随滚动条移动 */
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            
            /* 关键修改：利用 padding 避让刘海 */
            padding-top: env(safe-area-inset-top); 
            padding-bottom: 10px; /* 给搜索框留点呼吸空间 */
            padding-left: 16px;
            padding-right: 16px;

            display: flex;
            align-items: end; /* 让内容靠下，避开刘海 */
            gap: 10px;
            
            /*以此解决文字和列表重叠问题：毛玻璃背景 */
            background: rgba(0,0,0,0.85); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            
            z-index: 100; /* 保证层级最高 */
            border-bottom: 0.5px solid #333; /* 加条线区分 */
        }

        /* 搜索框样式 */
        #search-box {
            flex: 1;
            background: var(--input-bg);
            border: none;
            border-radius: 10px;
            height: 36px; /* 固定高度 */
            padding: 0 12px;
            color: white;
            font-size: 17px;
            outline: none;
        }

        /* 排序按钮 */
        #sort-btn {
            background: none;
            border: none;
            color: var(--accent); /* 用紫色突出 */
            font-size: 16px;
            font-weight: 600;
            padding: 5px;
            height: 36px;
            line-height: 36px;
        }

        /* --- 3. 列表区域 --- */
        #list-container {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* 丝滑滚动 */
            padding: 0 16px;
            
            /* 关键修改：列表的顶部要留出 Header + 刘海 的高度，否则第一条会被挡住 */
            padding-top: calc(var(--header-height) + env(safe-area-inset-top) + 20px);
            padding-bottom: 120px; /* 底部给输入框留够位置 */
        }

        .item {
            display: flex;
            align-items: flex-start;
            padding: 12px 0;
            border-bottom: 0.5px solid var(--separator);
            animation: fadeIn 0.3s ease;
        }

        .circle {
            width: 22px;
            height: 22px;
            border: 2px solid var(--secondary-text);
            border-radius: 50%;
            margin-right: 12px;
            flex-shrink: 0;
            margin-top: 2px;
            transition: all 0.2s;
        }

        .circle:active {
            background-color: var(--secondary-text);
            opacity: 0.5;
        }

        .content {
            flex: 1;
            font-size: 17px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .archived {
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.3s ease;
        }

        /* --- 4. 底部输入区 --- */
        #footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-color); /* 纯黑背景遮挡列表 */
            padding: 10px 16px;
            padding-bottom: calc(10px + env(safe-area-inset-bottom)); /* 避让底部横条 */
            z-index: 90;
        }

        #ghost-input {
            display: flex;
            align-items: center;
            height: 44px;
            color: var(--secondary-text);
        }

        .dashed-circle {
            width: 22px;
            height: 22px;
            border: 2px dashed var(--secondary-text);
            border-radius: 50%;
            margin-right: 12px;
        }

        #real-input-area {
            display: none;
            position: fixed;
            bottom: 0; 
            left: 0; 
            right: 0;
            background: var(--input-bg);
            padding: 16px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            z-index: 101; /* 比 Header 还高 */
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            font-family: inherit;
            resize: none;
            outline: none;
            max-height: 40vh;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 95;
            backdrop-filter: blur(2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="header">
        <input type="text" id="search-box" placeholder="搜索">
        <button id="sort-btn" onclick="toggleSort()">↓</button>
    </div>

    <div id="list-container">
        </div>

    <div id="overlay" onclick="saveAndClose()"></div>

    <div id="footer">
        <div id="ghost-input" onclick="openInput()">
            <div class="dashed-circle"></div>
        </div>
    </div>

    <div id="real-input-area">
        <textarea id="note-input" rows="3" placeholder="记点什么..."></textarea>
    </div>

    <script>
        // --- 数据与逻辑 ---
        
        let notes = JSON.parse(localStorage.getItem('crows_nest_data')) || [];
        let isDesc = true; // 默认降序 (最新的在上面)

        const listEl = document.getElementById('list-container');
        const inputArea = document.getElementById('real-input-area');
        const overlay = document.getElementById('overlay');
        const textarea = document.getElementById('note-input');
        const ghostInput = document.getElementById('ghost-input');
        const searchBox = document.getElementById('search-box');
        const sortBtn = document.getElementById('sort-btn');

        // 1. 渲染列表
        function render() {
            listEl.innerHTML = '';
            
            // 过滤 (搜索)
            const query = searchBox.value.toLowerCase();
            let filtered = notes.filter(n => !n.archived && n.text.toLowerCase().includes(query));

            // 排序
            filtered.sort((a, b) => isDesc ? b.time - a.time : a.time - b.time);

            filtered.forEach(note => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <div class="circle" onclick="archiveNote(${note.id}, this)"></div>
                    <div class="content">${note.text}</div>
                `;
                listEl.appendChild(div);
            });
        }

        // 2. 打开输入框
        function openInput() {
            overlay.style.display = 'block';
            inputArea.style.display = 'block';
            ghostInput.style.opacity = '0'; // 隐藏幽灵
            textarea.value = ''; // 清空
            textarea.focus();
        }

        // 3. 保存并关闭 (核心交互：失焦即存)
        function saveAndClose() {
            const text = textarea.value.trim();
            if (text) {
                // 新增笔记
                notes.push({
                    id: Date.now(),
                    text: text,
                    time: Date.now(),
                    archived: false
                });
                saveData();
            }
            
            // 还原界面
            overlay.style.display = 'none';
            inputArea.style.display = 'none';
            ghostInput.style.opacity = '1';
            textarea.blur();
            render();
        }

        // 4. 归档逻辑
        window.archiveNote = function(id, el) {
            // 视觉动画
            const item = el.parentElement;
            item.classList.add('archived');
            
            // 延迟删除数据，等待动画
            setTimeout(() => {
                const note = notes.find(n => n.id === id);
                if (note) note.archived = true;
                saveData();
                render();
            }, 300);
        }

        // 5. 切换排序
        window.toggleSort = function() {
            isDesc = !isDesc;
            sortBtn.innerText = isDesc ? '↓' : '↑';
            render();
        }

        // 6. 搜索监听
        searchBox.addEventListener('input', render);

        function saveData() {
            localStorage.setItem('crows_nest_data', JSON.stringify(notes));
        }

        // 初始化
        render();

    </script>
</body>
</html>
